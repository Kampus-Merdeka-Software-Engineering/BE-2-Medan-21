<!DOCTYPE HTML>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="css/style2.css">
    </head>
   
    <body>
        <div class="container">
          <h1>Register</h1>
          <form id="registerForm">
                <label>Name</label><br>
                <input type="text"><br>
                <label for="registerUsername">Username:</label>
                <input type="text" id="registerUsername" required><br>
                <label>E-Mail</label><br>
                <input type="email"><br>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required> <br>
                <button type="button" onclick="register()">Register</button>

                <p> Already Have An Account?
                    <a href="login.html">Click Here</a>
                  </p>
            </form>
        </div>  
        
        <script>
            // Simulasi basis data untuk menyimpan informasi pengguna
            var userDatabase = [];
    
            function login() {
                var username = document.getElementById("loginUsername").value;
                var password = document.getElementById("loginPassword").value;
    
                // Periksa apakah pengguna ada di basis data
                var userExists = userDatabase.some(function(user) {
                    return user.username === username && user.password === password;
                });
    
                if (userExists) {
                    alert("Login berhasil!");
                } else {
                    alert("Login gagal. Periksa kembali username dan password Anda.");
                }
            }
    
            function register() {
                var username = document.getElementById("registerUsername").value;
                var password = document.getElementById("registerPassword").value;
    
                // Periksa apakah username sudah digunakan
                var usernameExists = userDatabase.some(function(user) {
                    return user.username === username;
                });
    
                if (usernameExists) {
                    alert("Username sudah digunakan. Pilih username lain.");
                } else {
                    // Tambahkan pengguna baru ke basis data
                    userDatabase.push({ username: username, password: password });
                    alert("Registrasi berhasil!");
                }
            }
        </script>

    </body>
</html>
